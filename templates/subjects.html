<!DOCTYPE html>
<html lang="en">
{% include "layouts/base.html" %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }
body, html {
    background-color: #494852;
}
        #myInput {
            background-image: url('/css/searchicon.png');
            background-position: 10px 12px;
            background-repeat: no-repeat;
            width: 100%;
            font-size: 16px;
            padding: 12px 20px 12px 40px;
            border: 1px solid #ddd;
            margin-bottom: 12px;
        }

        #myUL {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #myUL li a {
            border: 1px solid #ddd;
            margin-top: -1px; /* Prevent double borders */
            background-color: #f6f6f6;
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            color: black;
            display: block
        }

        #myUL li a:hover:not(.header) {
            background-color: #eee;
        }
    </style>
</head>
<body>

<h1>Subject Help</h1>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for a subject..." title="Type in a name">

<ul id="myUL">
    <li><a href="calculator">Math Calculator</a></li>
    <li><a href="colors">English Vocabulary Quiz</a></li>
    <li><a href="notebook1">Science Notebook</a></li>
    <li><a href="notebook3">History Notebook</a></li>
    <li><a href="notebook2">Computer Science Notebook</a></li>
    <li><a href="art">Art Portfolio</a></li>
</ul>

<script>
    function myFunction() {
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        ul = document.getElementById("myUL");
        li = ul.getElementsByTagName("li");
        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
            } else {
                li[i].style.display = "none";
            }
        }
    }
</script>

</body>
</html>
